<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="theme-switch">
      <button class="geo-btn" onclick="getLocation()" title="Use My Location"><i class="fas fa-crosshairs"></i></button>
      <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="error" class="error"></div>
    <div class="weather">
      <h2 id="cityName">City</h2>
      <p id="dateTime">--</p>
      <img id="icon" class="weather-icon" src="" alt="">
      <div class="temperature" id="temperature">--Â°C</div>
      <div class="description" id="description">--</div>
      <div class="details" id="details"></div>
    </div>
    <h4 style="margin-top: 24px;">Hourly Forecast</h4>
    <div class="forecast" id="forecast"></div>
  </div>

  <script src="scripts.js">
    
  </script>
</body>
</html>
